apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-db
spec:
  serviceName: postgresql-db-service
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: postgresql-db
  template:
    metadata:
      labels:
        app: postgresql-db
    spec:
      containers:
        - name: postgresql-db
          image: marketplace.gcr.io/google/postgresql13:latest
          volumeMounts:
            - name: postgresql-db-storage
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_PASSWORD
              value: xiagn17homie
            - name: POSTGRES_USER
              value: xiagn17
            - name: POSTGRES_DB
              value: homie_db
            - name: PGDATA
              value: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "384Mi"
              cpu: "250m"
      volumes:
        - name: postgresql-db-storage
          persistentVolumeClaim:
            claimName: postgresql-db-claim
