apiVersion: v1
kind: Service
metadata:
  name: homie-service
  labels:
    env: prod
spec:
  type: LoadBalancer
  selector:
    app: homie-api
  ports:
    - name: app-listener
      protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: homie-postgresql
spec:
  selector:
    app: postgresql-db
  type: LoadBalancer
  ports:
    - port: 5432
      targetPort: 5432
