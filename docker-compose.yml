version: '3.7'

services:
  backend:
    env_file:
      - .env
    networks:
      - web
    depends_on:
      - redis

  nginx:
    image: nginx
    networks:
      - web
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/conf.d/default.conf/:ro
      - ./data/certbot/www:/var/www/certbot/:ro
      - ./data/certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
    restart: always

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    volumes:
      - ./data/certbot/www/:/var/www/certbot/:rw
      - ./data/certbot/conf/:/etc/letsencrypt/:rw

  redis:
    image: redis:6.2.6-alpine
    networks:
      - web
    volumes:
      - redis_data:/data

networks:
  web:
volumes:
  redis_data:
