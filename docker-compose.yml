version: '3.7'

services:
  backend:
    env_file:
      - .env
    networks:
      - web
    depends_on:
      - postgres

  nginx:
    image: nginx
    networks:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend

networks:
  web:
volumes:
  pgdata:
