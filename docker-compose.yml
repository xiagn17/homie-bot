version: '3.7'

services:
  backend:
    env_file:
      - .env
    networks:
      - web
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    networks:
      - web
    environment:
      POSTGRES_PASSWORD: xiagn17homie
      POSTGRES_USER: xiagn17
      POSTGRES_DB: homie_db
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx
    networks:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8090:80
    depends_on:
      - backend
      - postgres

networks:
  web:
volumes:
  pgdata:
